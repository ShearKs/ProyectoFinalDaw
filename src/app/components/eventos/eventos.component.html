<!-- eventos.component.html -->

<div class="event-container">
    <h2 class="event-title">Lista de Eventos</h2>
    <div class="event-list">
      <div *ngFor="let evento of eventos" class="event-card">
        <!-- Contenedor de 2 columnas: Información y botones -->
        <div class="event-info">
          <h3>{{ evento.nombre }}</h3>
          <p><strong>Fecha de la competición:</strong> {{ evento.fecha_evento }}</p>
          <p>Distancia: {{evento.distancia}}</p>
          <p class="event-description"><strong>Descripción:</strong> {{ evento.descripcion }}</p>
        </div>
  
        <div class="inscribe-button-container">
          <button class="inscribe-button" (click)="inscribirse(evento)">Más información</button>
          <button>Editar</button>
          <button>Eliminar</button>          
        </div>
      </div>
    </div>
  </div>
