<div class="profile-container">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="header-image">
        <mat-icon color="primary">person</mat-icon>
      </div>
      <mat-card-title>Perfil de usuario - {{this.usuarioLogged[0]?.nombre   }},{{this.usuarioLogged[0]?.apellidos}}</mat-card-title>
      <mat-card-subtitle>Subtítulo del perfil</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formulario">
      <div class="campo-formulario">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput type="text" formControlName = "usuario" />
        </mat-form-field>
      </div>

      <div class="campo-formulario">
        <mat-form-field appearance="outline">
          <mat-label>Nombre de Usuario</mat-label>
          <input matInput type="text" formControlName = "nombre" />
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput type="text" formControlName = "apellidos"/>
          </mat-form-field>
      </div>

      <div class="campo-formulario">
        <mat-form-field appearance="outline">
          <mat-label>Correo Electrónico</mat-label>
          <input matInput type="text" formControlName = "correo"/>
        </mat-form-field>
      </div>
      <div class="campo-formulario">
        <mat-form-field appearance="outline">
          <mat-label>Edad</mat-label>
          <input matInput type="text" formControlName = "edad"/>
        </mat-form-field>
      </div>
    </form>
    </mat-card-content>
    
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
