<div class="profile-container">
  <mat-card class="example-card" appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar class="header-image">
        <mat-icon color="primary">person</mat-icon>
      </div>
      <mat-card-title>
        Perfil de usuario - {{ usuarioLogged.nombre }}, {{ usuarioLogged.apellidos }}
      </mat-card-title>
      <mat-card-subtitle>Subtítulo del perfil</mat-card-subtitle>
      <button mat-button (click)="setEditable()">
        <mat-icon>edit</mat-icon>
        {{ modoEdit ? 'Cancelar' : 'Editar' }}
      </button>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formulario">

        <!-- <div class="campo-formulario">
          <mat-form-field appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput type="text" formControlName="usuario" [readonly]="!modoEdit" />
          </mat-form-field>
        </div> -->

        <div class="campo-formulario">
          <mat-form-field appearance="outline">
            <mat-label>Nombre de Usuario</mat-label>
            <input matInput type="text" formControlName="nombre" [readonly]="!modoEdit" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Apellidos</mat-label>
            <input matInput type="text" formControlName="apellidos" [readonly]="!modoEdit" />
          </mat-form-field>
        </div>

        <div class="campo-formulario">
          <mat-form-field appearance="outline">
            <mat-label>Correo Electrónico</mat-label>
            <input matInput type="text" formControlName="correo" [readonly]="!modoEdit" />
          </mat-form-field>
        </div>

        <div class="campo-formulario">
          <mat-form-field appearance="outline">
            <mat-label>Teléfono</mat-label>
            <input matInput type="tel" formControlName="telefono" [readonly]="!modoEdit" />
          </mat-form-field>
        </div>

        <!-- <div class="campo-formulario">
          <mat-form-field>
            <mat-label>Introduce tu fecha de nacimiento</mat-label>
            <input matInput [matDatepicker]="picker" formControlName = "fecha_nac" [disabled]="!modoEdit" >
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        </div> -->

        <div class="campo-formulario">
          <mat-form-field>
            <mat-label>Introduce tu fecha de Nacmiento</mat-label>
            <input matInput [matDatepicker]="dp1" formControlName="fecha_nac" [readonly]="!modoEdit" >
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="dp1" ></mat-datepicker-toggle>
            <mat-datepicker #dp1 [disabled]="!modoEdit"></mat-datepicker>
          </mat-form-field>
        </div>


      </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
