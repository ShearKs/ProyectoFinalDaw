<mat-card>
  <mat-card-header>
    <mat-card-title>Añade un nuevo Contacto</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Peso</mat-label>
        <input matInput formControlName="peso" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Simbolo</mat-label>
        <input matInput formControlName="simbolo" />
      </mat-form-field>

      <button mat-raised-button color="primary">Añadir</button>
    </form>
  </mat-card-content>
</mat-card>
