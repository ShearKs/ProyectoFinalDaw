<div class="mat-elevation-z8 table-container">
    <table mat-table [dataSource]="dataSource" class="mat-table">
  
      <!-- Columna para nombre de pista -->
      <ng-container matColumnDef="pista_nombre">
        <th mat-header-cell *matHeaderCellDef> Pista </th>
        <td mat-cell *matCellDef="let reserva"> {{ reserva.pista_nombre }} </td>
      </ng-container>
  
      <!-- Columna para deporte -->
      <ng-container matColumnDef="deporte_nombre">
        <th mat-header-cell *matHeaderCellDef> Deporte </th>
        <td mat-cell *matCellDef="let reserva"> {{ reserva.deporte_nombre }} </td>
      </ng-container>
  
      <!-- Columna para hora de inicio -->
      <ng-container matColumnDef="inicio">
        <th mat-header-cell *matHeaderCellDef> Inicio </th>
        <td mat-cell *matCellDef="let reserva"> {{ reserva.inicio }} </td>
      </ng-container>
  
      <!-- Columna para hora de fin -->
      <ng-container matColumnDef="fin">
        <th mat-header-cell *matHeaderCellDef> Fin </th>
        <td mat-cell *matCellDef="let reserva"> {{ reserva.fin }} </td>
      </ng-container>
  
      <!-- Columna para fecha de reserva -->
      <ng-container matColumnDef="fecha_reserva">
        <th mat-header-cell *matHeaderCellDef> Fecha de Reserva </th>
        <td mat-cell *matCellDef="let reserva"> {{ reserva.fecha_reserva | date:'shortDate' }} </td>
      </ng-container>
  
      <!-- Columna para estado de reserva -->
      <ng-container matColumnDef="estado_reserva">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let reserva"> {{ reserva.estado_reserva }} </td>
      </ng-container>
  
      <!-- Encabezados y celdas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Paginador -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
