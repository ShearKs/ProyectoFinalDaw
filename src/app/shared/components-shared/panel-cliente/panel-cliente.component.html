<mat-tab-group (selectedIndexChange)="onTabChange($event)">
  <mat-tab label="Reservas"></mat-tab>
  <mat-tab label="Cursos"></mat-tab>
  <mat-tab label="Eventos"></mat-tab>
</mat-tab-group>

<!-- Tabla combinada -->
<div *ngIf="dataSource.data.length; else noData" class="mat-elevation-z8 table-container">
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <!-- Columnas dinÃ¡micas con alias -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ columnAliases[column] || (column | titlecase) }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

<ng-template #noData>
  <div class="no-data-message">No hay datos disponibles.</div>
</ng-template>

<ng-template #loading>Cargando datos...</ng-template>
