<div class="formularioGeneral">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ this.titulo }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formularioDinamico" class="formularioComponent" (ngSubmit)="onSubmit()">
        <ng-container *ngFor="let entidad of entidadOject">
          <div *ngIf="entidad.propiedad !== 'id' && !entidad.propiedad.toLowerCase().includes('fecha')">
            <!-- Campo de texto, email o contraseña -->
            <ng-container *ngIf="entidad.tipo === 'text' || entidad.tipo === 'email' || entidad.tipo === 'password'">
              <mat-form-field appearance="outline">
                <mat-label>{{ entidad.propiedad | titlecase }}</mat-label>
                <input matInput [type]="entidad.tipo" [formControlName]="entidad.propiedad"
                   [placeholder]="'Introduce ' + entidad.propiedad" />
              </mat-form-field>
            </ng-container>

            <!-- Campo de selección -->
            <ng-container *ngIf="entidad.tipo === 'select'">
              <mat-form-field appearance="outline">
                <mat-label>{{ entidad.propiedad | titlecase }}</mat-label>
                <mat-select [formControlName]="entidad.propiedad">
                  <mat-option *ngFor="let option of getOptionsForSelect(entidad.propiedad)"  [value]="option">
                    {{ option }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </ng-container>
          </div>

          <div
            *ngIf="entidad.tipo === 'date' && entidad.propiedad.toLowerCase().includes('fecha') && entidad.propiedad.toLowerCase() !== 'fecha_add'">

            <mat-form-field appearance="outline">
              <mat-label>{{ entidad.propiedad | titlecase }}</mat-label>
              <input  matInput [matDatepicker]="picker"
                [formControlName]="entidad.propiedad" [placeholder]="'Introduce ' + entidad.propiedad" />
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
        </ng-container>

        <button *ngIf="this.esEditable" mat-raised-button color="primary" type="submit">Guardar registro</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
