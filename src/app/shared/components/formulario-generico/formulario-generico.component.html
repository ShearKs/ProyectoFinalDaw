<div class="formularioGeneral">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Formulario</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="formularioDinamico" class="formularioComponent">
        <!--Por cada input generamos un div-->
        <div *ngFor="let input of listaInputs">
            <!-- Quitamos el id de formulario para que no salga  -->
          <mat-form-field apperance="outline" *ngIf="input != 'id'" >
            <mat-label>{{ input | titlecase }}</mat-label>
            <input
              matInput
              [formControlName]="input"
              placeholder="Introduce {{ input }}"/>
          </mat-form-field>
        </div>
        <button mat-raised-button color="primary">Editar</button>
      </form>
    </mat-card-content>
   </mat-card>
</div>
