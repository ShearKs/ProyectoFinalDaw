<div class="carta">
  <mat-card appearance="outlined">
    <mat-card-title>Inicia Sesión</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Usuario"
            formControlName="usuario"
          />
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="text"
            placeholder="Contraseña"
            formControlName="contrasena"
            type="password"
          />
        </mat-form-field>

        <app-boton-generico
          label="Autenticarse"
          color="primary"
        ></app-boton-generico>
      </form>
    </mat-card-content>
  </mat-card>
</div>
