<table mat-table [dataSource]="listaPersonas" class="mat-elevation-z8 tabla-muestra">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="idUsuario">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>
  
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Id de Usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <ng-container matColumnDef="completado">
      <th mat-header-cell *matHeaderCellDef> Completado </th>
      <td mat-cell *matCellDef="let element"> {{element.completed}} </td>
    </ng-container>
    <ng-container matColumnDef="ver">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"> 

        <button mat-flat-button color="primary" (click) = "mostrarDialogo(element)">Ver Informaci√≥n</button>
  
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
