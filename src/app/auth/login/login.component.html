<div class="carta">
  <mat-card appearance="outlined">
    <mat-card-title>Inicia Sesión</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <input
            matInput
            type="text"
            placeholder="Usuario"
            formControlName="usuario"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <input
            matInput
            [type]="this.authService.contrasenaOculta ? 'password' : 'text'"
            placeholder="Contraseña"
            formControlName="contrasena"
            type="password"
          />

          <!-- 
          <button mat-icon-button matSuffix type="button" matSuffix (click) = "mostrarContrasena($event)"> -->
          <mat-icon
            matSuffix
            (click)="this.authService.mostrarContrasena($event)"
            >visibility</mat-icon
          >
          <!-- </button> -->
        </mat-form-field>

        <app-boton-generico label="Autenticarse" color="primary">
        </app-boton-generico>
      </form>

      <!-- Mensaje de registro al final del formulario -->
      <div class="mensaje-registro">
        <a mat-button [routerLink]="['/ejemplos/registro']">
          ¿No tienes cuenta? <span>Regístrate</span>
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
