<div class="carta">
  <mat-card appearance="outlined">
    <mat-card-title>Inicia Sesión</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-icon matPrefix>person</mat-icon>
          <input
            matInput
            type="text"
            placeholder="Usuario"
            formControlName="usuario"
          />
          <mat-error *ngIf="loginForm.get('usuario')?.hasError('required')">
            El usuario es obligatorio.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-icon matPrefix>lock</mat-icon>
          <input
            matInput
            [type]="this.authService.contrasenaOculta ? 'password' : 'text'"
            placeholder="Contraseña"
            formControlName="contrasena"
            type="password"/>

          <mat-icon
            matSuffix
            (click)="this.authService.mostrarContrasena($event)"
            >{{ this.authService.esVisiblePass() }}</mat-icon>

          <mat-error *ngIf="loginForm.get('contrasena')?.hasError('required')">
            La contraseña es obligatoria.
          </mat-error>
        </mat-form-field>

        <app-boton-generico label="Autenticarse" color="primary">
        </app-boton-generico>
      </form>

      <!-- Mensaje de registro al final del formulario -->
      <div class="mensaje-registro">
        <a mat-button [routerLink]="['/ejemplos/registro']">
          ¿No tienes cuenta? <span>Regístrate</span>
        </a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
